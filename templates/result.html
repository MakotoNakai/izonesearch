{% extends "layout.html" %}
{% block content %}
<h1>IZ*ONE Picture Search</h1>

<div class = "header">
    <p>{{name}}の画像を{{num_pics}}枚表示しています。     
    <a href="/">
        <button type="button">Back</button>
    </a></p>
</div>
    




<!-- メンバー名を選ぶ前　-->
{% if file_list %}

    {% for file in file_list %}
        <img src = {{file}}>
    {% endfor %}

<!-- メンバー名を選んだ後　-->
{% else %}

    <p>画像がここに出ます</p>

{% endif %}

{% endblock %}
