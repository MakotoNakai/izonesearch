<!DOCTYPE html>
<html>
    <head>
        <title>IZ*ONE Picture Search</title>
        <link rel="stylesheet" href="../static/css/main.css">
    </head>

    <body>

    <h1>IZ*ONE Picture Search</h1>

    <form action="/index" name="dropdown" method="POST">

        <!-- メンバーのドロップダウンメニュー -->
        <p>好きなメンバーを選んで下さい</p>
        メンバー名
        <select name="name">
            {% for value, name, selected in lists1 %}
                <option value={{value}} {{selected}}>{{name}}</option>
            {% endfor %}
        </select><br>

        画像の枚数
        <select name="num_pics">
            {% for value, number, selected in lists2 %} 
                <option value={{value}} {{selected}}>{{number}}</option>
            {% endfor %}
        </select>

        <button type="submit">Search</button>
        </form>
            
        <!-- メンバー名を選ぶ前　-->
        {% if file_list %}
        
            {% for file in file_list %}
                <img src = {{file}}>
            {% endfor %}
        
        <!-- メンバー名を選んだ後　-->
        {% else %}
        
            <p>画像がここに出ます</p>
        
        {% endif %}
        
        <form action="/" method="GET">
            <input type="submit" value='back'>
        </form>
    

    </body>
</html>
