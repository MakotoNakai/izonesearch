<!DOCTYPE html>
<html>
    <head>
        <title>IZ*ONE Picture Search</title>
        <link rel="stylesheet" href="../static/css/main.css">
    </head>

    <body>

    <h1>IZ*ONE Picture Search</h1>

    <form action="/index" name="dropdown" method="POST">

        <!-- メンバーのドロップダウンメニュー -->
        <p>好きなメンバーを選んで下さい</p>
        メンバー名
        <select name="name">
            {% for value, name in lists1 %}
                <option value={{value}}>{{name}}</option>
            {% endfor %}
        </select><br>


        画像の枚数
        <select name="num_pics">
            {% for value, number in lists2 %}
                <option value={{value}}>{{number}}</option>
            {% endfor %}
        </select>

    
    <button type="submit">Search</button>
    </form>

    <p>画像がここに出ます</p>

    </body>
</html>
